                <option value="Salad">Salad</option>
                <option value="Biryani">Biryani</option>

            <input type="text" name="" id="price" placeholder="Enter Price">
            <div class="box">
                <input type="text" name="" id="item" autofocus placeholder="Number Of Quantity">

                <ul id="to-do-box">
                    <li class="table_sec">
                        <div id="table">
                            <div class="si">Selected item:</div>
